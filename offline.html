<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | Shubham Pathak</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: var(--black);
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }
    .offline-container {
      max-width: 600px;
    }
    h1 {
      font-family: 'Space Mono', monospace;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px var(--shadow);
    }
    p {
      font-size: 1.2rem;
      color: var(--gray);
    }
    .offline-image {
      max-width: 200px;
      width: 100%;
      margin: 1rem 0;
      border-radius: 20px; /* Added to give the image a curved appearance */
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <h1>Oops!</h1>
    <img src="offline_2.png" alt="Character indicating offline status" class="offline-image">
    <p>Please check your internet connection and try again.</p>
  </div>
</body>
</html>
